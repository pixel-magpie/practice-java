<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <button id="minus-btn">
            -
        </button>

        <span id="number">
            0
        </span>

        <button id="plus-btn">
            +
        </button>

    </div>

    <form action="" method="POST" id="ns-form">
        <input type="email" name="userEmail" id="email-input"/>
        <button>Subscribe</button>
    </form>

    <form action="" method="POST" id="github-form" class="flex items-center space-x-2">
        <input type="text" name="username" class="border p-2 rounded-md"/>
        <button class="bg-blue-500 rounded-md px-5 py-2 text-gray-50">Search</button>
    </form>

    <div class="flex items-center space-x-2">
        <img src="" alt="user-image" id="userimage" class="w-10 h-10 rounded-full"/>
        <div>
            <h1 id="username">User Name</h1>
            <a href="http://" id="profile-link" target="_blank">Link</a>
        </div>
    </div>


    <script src="./main.js">
    </script>
</body>
</html>
